<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>班级列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" lay-filter='queryParams' id="queryParams">
                    <div class="layui-form-item">

                        <div class="layui-form-item" style="margin-bottom: 4px;max-width: 623px">
                            <label class="layui-form-label">学院 / 专业</label>
                            <div class="layui-input-block">
                                <input type="text" id="faculty" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">ID</label>
                            <div class="layui-input-inline">
                                <input type="text" name="id" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">年级</label>
                            <div class="layui-input-inline">
                                <input type="number" name="grade" id="grade" autocomplete="off" lay-verify="grade" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="fa fa-search"></i> 搜索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo"></script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>

<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script src="/lib/util/utils.js"></script>
<script src="/lib/util/layui_verify_config.js"></script>

<script>
    const tableReloadKey = window.location.hash+':tableReload';
    layui.extend({
        'cascader': '/js/lay-module/cascader/cascader',
    })
    layui.use(['form', 'table','cascader','laydate'], function () {
        const $ = layui.jquery;
        const form = layui.form;
        const table = layui.table;
        const layer = layui.layer;
        const cascader = layui.cascader;
        const laydate = layui.laydate;

        form.verify(layui_verify_config)

        laydate.render({
            elem: '#grade',
            type: 'year',
            min: '2000-1-1',
            max: '2099-12-31'
        });

        let tree = cascader({
            elem: '#faculty',
            clearable: true,
            props: {
                lazy: true,
                checkStrictly: true,
                lazyLoad: function (node, resolve) {
                    let url = '';
                    //判断，如果是根节点，则加载区域数据，否则加载商户数据
                    if (node.root === true) {
                        url = '/tree/faculty/lazy/list.do';
                    } else {
                        url = '/tree/specialty/lazy/list.do?faculty=' + node.data.value;
                    }

                    $.ajax({
                        url,
                        dataType: 'json',
                        success: function (res) {
                            if (res.success) {
                                let nodes = Array.from({length: res.data.length})
                                for (let i = 0; i < nodes.length; i++) {
                                    nodes[i] = {
                                        value: res.data[i].id,
                                        label: res.data[i].title,
                                        flag:  res.meta,
                                        leaf:  node.root !== true,
                                    }
                                }
                                resolve(nodes);
                            }
                        }
                    })
                }
            }
        });

        const cardTable = table.render({
            elem: '#currentTableId',
            url: '/teach/clazz/pagination/list.do',
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'id', width: 120, title: 'ID',fixed:'left', sort: true,templet: d=> {return d.clazz.id}},
                {field: 'grade',width: 70, title: '年级',templet: d=> {return d.clazz.grade}},
                {field: 'name', title: '名称',templet: d=> {return d.clazz.name}},
                {field: 'facultyName', title: '学院',templet: d=> {return d.faculty.name}},
                {field: 'specialtyName', title: '专业',templet: d=> {return d.specialty.name}},
                {field: 'description', title: '描述',templet: d=> {return d.clazz.description||''}},
                {
                    title: '操作', width: 250, align: 'center',fixed:'right', templet: d=> {
                        return `<div class="layui-btn-group">
                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs layui-border-green" lay-event="edit"><i class="fa fa-pencil"></i> 编辑</button>
                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs layui-border-red" lay-event="delete"><i class="fa fa-remove"> 删除</i></button>
                                </div>`;
                    }
                }
            ]],
            limits: [20, 40, 60, 80, 100],
            limit: 20,
            page: true,
            skin: 'line',
            contentType: 'application/json; charset=utf-8',
            parseData: function (res) {
                return {
                    "code": res.success ? 0 : -1,
                    "msg": res.message,
                    "count": res.count,
                    "data": res.data
                };
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //判断当前选中的是 学院 还是 专业
            let activeNode = tree.getData().activeNode;
            if (activeNode != null) {
                console.log(activeNode)
                if (activeNode.data.flag === 'faculty') {
                    data.field.faculty = activeNode.value;
                } else if (activeNode.data.flag === 'specialty') {
                    data.field.specialty = activeNode.value;
                }
            }

            //执行搜索重载
            table.reload('currentTableId', {
                page: {curr: 1},
                where: {"param": utils.removeEmptyProperty(data.field)},
                contentType: 'application/json; charset=utf-8',
                method: 'post'
            }, 'data');
            return false;
        });

        table.on('tool(currentTableFilter)', function (obj) {
            //编辑
            if (obj.event === 'edit') {
                const index = layer.open({
                    title: '编辑专业信息',
                    type: 2,
                    offset: 'rb',
                    anim: 'slideLeft',
                    area: ['50%', '100%'],
                    shade: 0.2,
                    shadeClose: true,
                    content: `./edit.html?id=${obj.data.clazz.id}&tableReloadKey=${tableReloadKey}`,
                    end: function () {
                        if (sessionStorage.hasOwnProperty(tableReloadKey)) {
                            sessionStorage.removeItem(tableReloadKey);
                            table.reload('currentTableId');
                        }
                    }
                });
            }

            //删除
            if (obj.event === 'delete') {
                layer.open({
                    title: "删除", content: '确认删除吗? ID:' + obj.data.clazz.id,
                    btn: ['删除','取消'], icon:3, shadeClose:true,
                    btn1:function (index) {
                        $.ajax({
                            url: '/teach/clazz/one/delete.do',
                            data: {'id': obj.data.clazz.id},
                            type: 'post',
                            dataType: 'json',
                            success: function (res) {
                                if (res.success) {
                                    layer.msg(res.message, {icon: 1});
                                    obj.del();
                                    return;
                                }
                                layer.msg(res.message, {icon: 2});
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                layer.msg(jqXHR.status+'', {icon: 2});
                            }
                        })
                    },
                })
            }

        });

    });
</script>
</body>

</html>
