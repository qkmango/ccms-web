<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>添加专业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
<div class="layuimini-main">
<div class="layui-form layui-form-pane">

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属学院</label>
        <div class="layui-input-block">
            <input type="text" name="faculty" id="faculty" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="description" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-bg-green layui-layout-right" lay-submit lay-filter="saveBtn">
                <i class="fa fa-check"></i> 提交
            </button>
        </div>
    </div>
</div>
</div>
</div>
<script src="/lib/layui/layui.js"></script>
<script>
    layui.extend({
        'cascader': '/js/lay-module/cascader/cascader',
    })
    layui.use(['form','cascader'], function () {
        const form = layui.form;
        const layer = layui.layer;
        const $ = layui.$;
        const cascader = layui.cascader;

        let tree = cascader({
            elem: '#faculty',
            clearable: true,
            props: {
                // expandTrigger: 'hover',
                // checkStrictly: true,
                lazy: true,
                lazyLoad: function (node, resolve) {
                    $.ajax({
                        url:'/tree/faculty/lazy/list.do',
                        dataType: 'json',
                        success: function (res) {
                            if (res.success) {
                                let nodes = Array.from({length: res.data.length})
                                for (let i = 0; i < nodes.length; i++) {
                                    nodes[i] = {
                                        value: res.data[i].id,
                                        label: res.data[i].title,
                                        flag:  res.meta,
                                        leaf:  true,
                                    }
                                }
                                resolve(nodes);
                            }
                        }
                    })
                }
            }
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data.field);

            $.ajax({
                url: '/teach/specialty/one/insert.do',
                data: data.field,
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    if (res.success) {
                        layer.msg(res.message, {icon: 1});
                        return;
                    }
                    layer.msg(res.message, {icon: 2});
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.msg(jqXHR.status + '', {icon: 2});
                }
            })
        });

        return false;
    });
</script>
</body>
</html>
