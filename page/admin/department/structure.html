<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>组织架构</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="/css/public.css" media="all" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
        <link rel="stylesheet" href="/js/lay-module/eleTree/eleTree.css" />
    </head>

    <body>
        <div class="layuimini-container">
            <div class="layuimini-main">
                <fieldset class="table-search-fieldset">
                    <legend>搜索信息</legend>
                    <div style="margin: 10px 10px 10px 10px">
                        <form class="layui-form layui-form-pane" lay-filter="queryParams" id="queryParams">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">ID</label>
                                    <div class="layui-input-inline">
                                        <input type="number" name="id" id="id" autocomplete="off" class="layui-input" />
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <button
                                        type="submit"
                                        class="layui-btn layui-btn-primary"
                                        lay-submit
                                        lay-filter="data-search-btn"
                                    >
                                        <i class="fa fa-search"></i> 搜索
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </fieldset>

                <div id="treeElem" class="eleTree" style="margin-top: 10px"></div>

                <script type="text/html" id="toolbarDemo"></script>
                <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            </div>
        </div>

        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/lib/util/common.js"></script>
        <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>

        <script>
            layui.use(['form', 'dtree'], function () {
                const $ = layui.jquery;
                const form = layui.form;
                const layer = layui.layer;
                const dtree = layui.dtree;

                //异步加载
                dtree.render({
                    elem: '#treeElem',
                    // url: common.url('department/child-list.do'),
                    url: './index.test.json',
                    method:'get',
                });

                // 监听搜索操作
                form.on('submit(data-search-btn)', function (data) {
                    $.ajax({
                        url: common.url('department/child-list.do'),
                        data: data.field,
                        dataType: 'json',
                        success: function (res) {
                            if (res.success) {
                                return;
                            }
                            layer.msg(res.message, { icon: 2 });
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            layer.msg(jqXHR.status + '', { icon: 2 });
                        },
                    });

                    return false;
                });
            });
        </script>
    </body>
</html>
