<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>部门列表</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="/css/public.css" media="all" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
    </head>

    <body>
        <div class="layuimini-container">
            <div class="layuimini-main">
                <fieldset class="table-search-fieldset">
                    <legend>搜索信息</legend>
                    <div style="margin: 10px 10px 10px 10px">
                        <form class="layui-form layui-form-pane" lay-filter="queryParams" id="queryParams">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">ID</label>
                                    <div class="layui-input-inline">
                                        <input type="number" name="id" autocomplete="off" class="layui-input" />
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">类型</label>
                                    <div class="layui-input-inline">
                                        <select name="type" id="type">
                                            <option value="">全部</option>
                                            <option value="root">根节点</option>
                                            <option value="middle">中间结点</option>
                                            <option value="leaf">叶子结点</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">父节点ID</label>
                                    <div class="layui-input-inline">
                                        <input type="number" name="parent" autocomplete="off" class="layui-input" />
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <button
                                        type="submit"
                                        class="layui-btn layui-btn-primary"
                                        lay-submit
                                        lay-filter="data-search-btn"
                                    >
                                        <i class="fa fa-search"></i> 搜索
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </fieldset>

                <script type="text/html" id="toolbarDemo"></script>
                <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            </div>
        </div>

        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/js/lay-module/layuimini/miniTab.js"></script>
        <script src="/lib/util/utils.js"></script>
        <script src="/lib/util/common.js"></script>
        <script>
            let $;
            let form;
            let table;
            let miniTab;

            layui.use(['form', 'table'], function () {
                $ = layui.jquery;
                form = layui.form;
                table = layui.table;
                miniTab = layui.miniTab;

                // ajax全局配置
                common.ajaxSetup($);

                const cardTable = table.render({
                    elem: '#currentTableId',
                    url: 'department/pagination/list.do',
                    method: 'post',
                    toolbar: '#toolbarDemo',
                    defaultToolbar: ['filter', 'exports', 'print'],
                    cols: [
                        [
                            { field: 'id', title: 'ID', width: 120, sort: true, fixed: 'left' },
                            { field: 'name', title: '名称' },
                            { field: 'parent', title: '父节点ID', width: 120 },
                            {
                                field: 'type',
                                title: '层次',
                                templet: (d) => {
                                    switch (d.type) {
                                        case 'root':
                                            return '根节点';
                                        case 'middle':
                                            return '中间结点';
                                        case 'leaf':
                                            return '叶子结点';
                                        default:
                                            return '未知';
                                    }
                                },
                            },
                            { field: 'description', title: '描述' },
                            { field: 'addition', title: '其他信息' },
                            {
                                title: '操作',
                                width: 150,
                                align: 'center',
                                fixed: 'right',
                                templet: (d) => {
                                    return `<a class="layui-btn layui-btn-primary layui-btn-xs layui-border-green" lay-event="info"><i class="fa fa-info-circle"></i> 详情</a>`;
                                },
                            },
                        ],
                    ],
                    limits: [20, 40, 60, 80, 100],
                    limit: 20,
                    page: true,
                    skin: 'line',
                    contentType: 'application/json; charset=utf-8',
                    parseData: function (res) {
                        return {
                            code: res.success ? 0 : -1,
                            msg: res.message,
                            count: res.count,
                            data: res.data,
                        };
                    },
                });

                // 监听搜索操作
                form.on('submit(data-search-btn)', function (data) {
                    //执行搜索重载
                    table.reload(
                        'currentTableId',
                        {
                            page: { curr: 1 },
                            where: { param: data.field },
                            contentType: 'application/json; charset=utf-8',
                            method: 'post',
                        },
                        'data'
                    );

                    return false;
                });

                table.on('tool(currentTableFilter)', function (obj) {
                    let data = obj.data;
                    console.log(data);
                    //获取留言详细信息
                    if (obj.event === 'info') {
                        const index = layer.open({
                            title: '部门信息',
                            type: 2,
                            offset: 'rb',
                            anim: 'slideLeft',
                            area: ['50%', '100%'],
                            shade: 0.2,
                            shadeClose: true,
                            content: 'sub/detail.html?id=' + obj.data.id,
                        });
                    }
                });
            });
        </script>
    </body>
</html>
