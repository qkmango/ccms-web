<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>部门信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/css/form_info.css">
    <style>
        body {
            background-color: #ffffff;
        }

        textarea[name="content"] {
            width: 100%;
            height: 200px;
            resize: none;
            font-size: 16px;
            line-height: 1.6;
            padding: 10px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" lay-filter='record' id="record">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">父节点ID</label>
        <div class="layui-input-block">
            <input type="text" name="parent" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">层次</label>
        <div class="layui-input-block">
            <input type="text" name="leaf" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="description" class="layui-input" readonly></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">其他信息</label>
        <div class="layui-input-block">
            <input type="text" name="addition" class="layui-input" readonly></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门链</label>
        <div class="layui-input-block">
            <input type="text" name="chain" class="layui-input" readonly></textarea>
        </div>
    </div>
</form>
<script src="/lib/layui/layui.js"></script>
<script src="/lib/util/utils.js"></script>
<script src="/lib/util/common.js"></script>
<script>
    layui.use(['form'], function () {
        const form = layui.form;
        const $ = layui.$;

        const id = utils.getUrlParam('id');
        if (id === null) {
            return;
        }

        // ajax 全局设置
        common.ajaxSetup($);

        $.ajax({
            url: common.url('/department/one/record.do?id='+id),
            success: function (res) {
                if (res.success) {
                    form.val('record', res.data);
                    return;
                }
                layer.msg(res.message, {icon: 2});
            },
        })

        $.ajax({
            url: common.url('/department/one/chain.do?id='+id),
            success: function (res) {
                if (res.success) {
                    console.log(res.data);
                    let chain = '';
                    for (let i = 0; i < res.data.length; i++) {
                        chain += res.data[i].name + ' > ';
                    }
                    chain = chain.substring(0, chain.length - 3);
                    form.val('record', {chain: chain});
                    return;
                }
                layer.msg(res.message, {icon: 2});
            },
        })

        return false;
    });
</script>
</body>
</html>
