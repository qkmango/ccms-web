<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>部门信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
</head>

<body>
    <div style="padding: 10px 15px;">
        <table class="layui-table" lay-skin="line" id="app">
            <colgroup>
                <col width="100">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td>ID</td>
                    <td v-text="record.id"></td>
                </tr>
                <tr>
                    <td>名称</td>
                    <td v-text="record.name"></td>
                </tr>
                <tr>
                    <td>父节点ID</td>
                    <td v-text="record.parent"></td>
                </tr>
                <tr>
                    <td>类型</td>
                    <td v-text="function f(){
                        switch(record.type){
                            case 'root':
                                return '根结点';
                            case 'middle':
                                return '中间结点';
                            case 'leaf':
                                return '叶子结点';
                        }
                    }()"></td>
                </tr>
                <tr>
                    <td>描述</td>
                    <td v-text="record.description"></td>
                </tr>
                <tr>
                    <td>其他信息</td>
                    <td v-text="record.addition"></td>
                </tr>
                <tr>
                    <td>部门链</td>
                    <td v-text="chain"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="/lib/layui/layui.js"></script>
    <script src="/lib/util/config.js"></script>
    <script src="/lib/vue2/vue.js"></script>
    <script src="/lib/util/common.js"></script>
    <script src="/lib/util/sub_page.js"></script>

    <script>
        subPage.assertTopPage('部门信息');

        const id = common.urlLocation().search.id;
        let $;

        layui.use(function () {
            $ = layui.jquery;
            if (!id) {
                return;
            }
            app.getRecord();
            app.getChain();
        });

        let app = new Vue({
            el: '#app',
            data: {
                record: {
                    id: '',
                    name: '',
                    parent: '',
                    type: '',
                    description: '',
                    addition: ''
                },
                chain: '',
            },
            methods: {
                getRecord: function () {
                    const _this = this;
                    $.ajax({
                        url: 'api/department/one/record.do?id=' + id,
                        success: function (res) {
                            if (res.success) {
                                _this.record = res.data;
                                return;
                            }
                            layer.msg(res.message, { icon: 2 });
                        },
                    })

                },
                getChain: function () {
                    const _this = this;
                    $.ajax({
                        url: 'api/department/one/chain.do?id=' + id,
                        success: function (res) {
                            if (res.success) {
                                console.log(res.data);
                                let chain = '';
                                for (let i = 0; i < res.data.length; i++) {
                                    chain += res.data[i].name + ' > ';
                                }
                                chain = chain.substring(0, chain.length - 3);
                                _this.chain = chain;
                                return;
                            }
                            layer.msg(res.message, { icon: 2 });
                        },
                    })
                },
            },
        });
    </script>
</body>

</html>
