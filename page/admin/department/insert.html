<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>添加部门</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="/css/public.css" media="all" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
    </head>
    <body>
        <div class="layuimini-container">
            <div class="layuimini-main">
                <form class="layui-form layui-form-pane" lay-filter="insertForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" class="layui-input" value="11" />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">层次</label>
                        <div class="layui-input-block">
                            <select name="leaf" id="leaf" lay-verify="required" lay-filter="leaf">
                                <option></option>
                                <option value="true" selected>叶子结点</option>
                                <option value="false">根结点/中间结点</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">附加属性</label>
                        <div class="layui-input-block">
                            <input type="text" name="addition" class="layui-input" />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">说明</label>
                        <div class="layui-input-block">
                            <input type="text" name="description" class="layui-input" />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">所属父结点</label>
                        <div class="layui-input-block">
                            <input type="text" id="parent" name="parent" class="layui-input" />
                            <div class="layui-form-mid layui-text-em">
                                层次为 [子结点] 时必选, [根节点/中间结点]不选则为根结点, 选择则为中间结点
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-bg-green layui-layout-right" lay-submit lay-filter="saveBtn">
                                <i class="fa fa-check"></i> 提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="/lib/layui/layui.js"></script>
        <script src="/lib/util/layui_verify_config.js"></script>
        <script src="/js/lay-config.js"></script>
        <script src="/lib/util/common.js"></script>
        <script>
            layui.use(['form', 'cascader'], function () {
                const form = layui.form;
                const layer = layui.layer;
                const $ = layui.$;
                const cascader = layui.cascader;
                form.verify(layui_verify_config);

                common.ajaxSetup($);

                let treeProps = {
                    checkStrictly: true,
                    lazy: true,
                    leaf: 'leaf',
                    value: 'id',
                    label: 'name',
                    //子节点不允许作为其他节点的父节点, 所以禁用
                    disabled: 'leaf',
                    lazyLoad: function (node, resolve) {
                        // 默认根节点的 parent 为0，查询根节点
                        const id = node.value ? node.value : 0;
                        $.ajax({
                            url: common.url('/department/child-list.do?id=' + id),
                            success: function (res) {
                                if (res.success) {
                                    // for(let i;i<res.data.lenght;i++){
                                    // res.data[i].disable = res.data[i].leaf === 1 ? true : false;
                                    // }
                                    resolve(res.data);
                                }
                            },
                        });
                    },
                };

                // 渲染 tree
                let tree = cascader({
                    elem: '#parent',
                    clearable: true,
                    props: treeProps,
                });

                // 当切换层次时，清空父节点
                form.on('select(leaf)', function (data) {
                    tree.clearCheckedNodes();
                });

                //监听提交
                form.on('submit(saveBtn)', function (data) {
                    console.log(data.field);

                    if (data.field.leaf === 'true' && data.field.parent === '') {
                        layer.msg('层次为 [子结点] 必须选择 [所属父结点]', { icon: 5 });
                        return false;
                    }

                    // 如果父节点为空, 说明此结点为根节点, 则设置为0
                    if (data.field.parent === '') {
                        data.field.parent = 0;
                    }

                    // return false;
                    $.ajax({
                        url: common.url('department/one/insert.do'),
                        data: JSON.stringify(data.field),
                        type: 'post',
                        contentType: 'application/json; charset=utf-8',
                    });
                    return false;
                });

                return false;
            });
        </script>
    </body>
</html>
