<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>添加区域</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/css/public.css" media="all">
	<link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
<div class="layuimini-main">
<div class="layui-form layui-form-pane">
	<div class="layui-form-item">
		<label class="layui-form-label">区域名称</label>
		<div class="layui-input-block">
			<input type="text" name="name" lay-verify="required" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<input type="text" name="description" lay-verify="required" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-bg-green layui-layout-right" lay-submit lay-filter="saveBtn">
				<i class="fa fa-check"></i> 提交</button>
		</div>
	</div>
</div>
</div>
</div>
<script src="/lib/layui/layui.js"></script>
<script>
    layui.use(['form'], function () {
		const form = layui.form;
		const layer = layui.layer;
		const $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
			$.ajax({
				url:'/merchant/area/one/insert.do',
				data:data.field,
				type:'post',
				dataType:'json',
				success:function(res) {
					if(res.success) {
						layer.msg(res.message, {icon: 1});
						return;
					}
					layer.msg(res.message, {icon: 2});
				},
				error: function (jqXHR, textStatus, errorThrown) {
					layer.msg(jqXHR.status+'', {icon: 2});
				}
			})
        });

        return false;
    });
</script>
</body>
</html>
