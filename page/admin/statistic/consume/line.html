<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>消费曲线图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>统计信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" lay-filter='consume' id="consume">
                    <div class="layui-form-item layui-row">

                        <div class="layui-form-item layui-col-md4">
                            <label class="layui-form-label">时间范围</label>
                            <div class="layui-input-block">
                                <input type="text" name="range" id="range" class="layui-input" autocomplete="off">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="fa fa-search"></i> 统计
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div id="echarts-records" style="width: 100%;min-height:500px"></div>
    </div>
</div>
<script src="../../../../lib/util/color.js"></script>
<script src="../../../../lib/util/stream.js"></script>
<script src="../../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../../js/lay-config.js" charset="utf-8"></script>
<script src="../../../../lib/echarts/echarts.min.js" charset="utf-8"></script>

<script>
    let $;
    layui.use(['layer', 'laydate', 'form', 'util'], function () {
        $ = layui.jquery;
        const form = layui.form;
        const layer = layui.layer;
        const laydate = layui.laydate;
        const util = layui.util;

        //默认日期范围是最近7天
        let defaultRange =
            util.toDateString(new Date(new Date().getTime() - 6 * 24 * 3600 * 1000), 'yyyy-MM-dd') + ' - ' +
            util.toDateString(new Date(), 'yyyy-MM-dd')

        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }

        // 日期范围
        laydate.render({
            elem: '#range',
            type: 'date',
            range: true,
            min: '2000-1-1',
            max: '2099-12-31'
        });

        // Echarts 初始化
        const echartsRecords = echarts.init(document.getElementById('echarts-records'));
        // Echarts 配置
        let optionRecords = {
            title: {
                text: '消费金额曲线图',
                left: 'center',
                top: 30
            },
            xAxis: {
                type: 'category',
                name: '日期/天',
                axisPointer: {
                    show: true,
                    type: 'shadow',
                    label: {
                        show: true
                    }
                },
            },
            yAxis: {
                type: 'value',
                name: '金额/元'
            },
            series: [
                {
                    itemStyle: {
                        type: 'dashed',
                        borderColor: '#000',
                    }
                },
            ],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            toolbox: {
                orient: 'vertical',
                top: 60,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                },
            },
            dataZoom: [{
                type: 'slider',
                xAxisIndex: 0,
            },{
                type: 'slider',
                yAxisIndex: 0,
            }],
            grid: {
                left: 10,
                right: 70,
                bottom: 10,
                top: 80,
                containLabel: true
            },
            legend: {
                show: true,
                top: 30,
                left: 'right',
            },
        };

        //获取数据并渲染
        optionRecords = getDataAndSetOption(optionRecords, defaultRange);
        console.log(optionRecords);
        echartsRecords.setOption(optionRecords);

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let range = defaultRange;
            if (data.field.range !== '') {
                range = data.field.range;
            }
            optionRecords = getDataAndSetOption(optionRecords, range);
            echartsRecords.setOption(optionRecords);

            return false;
        });

        return false;

    });
</script>
<script>

    /**
     * 获取数据并设置
     * @param option
     * @param dateRange
     * @returns {*}
     */
    function getDataAndSetOption(option, dateRange) {
        let res = getEchartsData(dateRange);
        let transData = transition(res);
        return setData(option, transData);
    }

    /**
     * 获取数据
     * @param dateRange {String} 日期范围
     * @returns {*}
     */
    function getEchartsData(dateRange) {
        let data = null;
        $.ajax({
            url: '../../../../statistic/consume/statistic-price-by-day-and-type.do',
            // url: './index.test.json',
            data: {
                range: dateRange
            },
            dataType: 'json',
            async: false,
            success: function (res) {
                if (res.success) {
                    data = res.data;
                    return;
                }
                layer.msg(res.message, {icon: 2});
            },
            error: function (jqXHR, textStatus, errorThrown) {
                layer.msg(jqXHR.status + '', {icon: 2});
            }
        })
        return data;
    }

    /**
     * 转换数据
     * 将后端返回的数据转换为echarts所需的数据
     * @param data
     * @returns Object
     */
    function transition(data) {
        console.log(data);
        //按照日期分组
        data = stream.groupBy(data, item => item.date);
        let xAxisData = [];
        let series = [
            {
                name: '水费',
                data: [],
                type: 'line',
                color: '#0969da',
                symbol: 'circle'
            },
            {
                name: '电费',
                data: [],
                type: 'line',
                color: '#FFB800',
                symbol: 'circle'
            },
            {
                name: '餐费',
                data: [],
                type: 'line',
                color: '#ff5722',
                symbol: 'circle'
            },
            {
                name: '其他',
                data: [],
                type: 'line',
                color: '#C2C2C2',
                symbol: 'circle'
            },
            {
                name: '总计',
                data: [],
                type: 'line',
                symbol: 'circle',
                lineStyle: {
                    color: '#00965e',
                },
                itemStyle: {
                    color: '#00965e',
                },
                areaStyle: {
                    // 0.05透明度
                    opacity: 0.1,
                    origin: 'end'
                }
            },
        ];

        let dateList = Object.keys(data).sort();
        dateList.forEach(item => {
            xAxisData.push(layui.util.toDateString(Number.parseInt(item), 'yyyy-MM-dd'));
        });

        //填充空数据
        for (let i = 0; i < dateList.length; i++) {
            series[0].data[i] = 0;
            series[1].data[i] = 0;
            series[2].data[i] = 0;
            series[3].data[i] = 0;
            series[4].data[i] = 0;
        }

        //循环填充数据
        dateList.forEach((item, index) => {
            let itemData = data[item];
            itemData.forEach(item => {
                if (item.type === 'ALL') {
                    series[4].data[index] += item.price / 100;
                    return;
                }
                switch (item.consumeType) {
                    case 'WATER':
                        series[0].data[index] = item.price / 100;
                        break;
                    case 'ELECTRIC':
                        series[1].data[index] = item.price / 100;
                        break;
                    case 'MEAL_EXPENSE':
                        series[2].data[index] = item.price / 100;
                        break;
                    case 'OTHER':
                        series[3].data[index] += item.price / 100;
                        break;
                }

            });
        });
        return {xAxisData, series}
    }

    /**
     * 设置数据
     * @param option
     * @param data
     * @returns {*}
     */
    function setData(option, data) {
        option.xAxis.data = data.xAxisData;
        option.series = data.series;
        return option;
    }
</script>
</body>
</html>
