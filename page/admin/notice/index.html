<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>公告列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" lay-filter='queryParams' id="queryParams">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="id" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="fa fa-search"></i> 搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo"></script>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        </div>
    </div>

    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/lib/util/common.js"></script>
    <script>

        let $;
        let form;
        let table;

        layui.use(function () {
            $ = layui.jquery;
            form = layui.form;
            table = layui.table;
            common.ajaxSetup($);

            const cardTable = table.render({
                elem: '#currentTableId',
                url: 'api/notice/pagination/list.do',
                // url: './index.test.json',
                method: 'post',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                cols: [[
                    { field: 'id', width: 120, title: 'ID',fixed:'left', sort: true},
                    { field: 'title',title: '标题'},
                    { field: 'content', title: '内容'},
                    { field: 'author', width:80,title: '作者ID'},
                    { field: 'createTime', title: '创建时间',templet:d=> {
                        return layui.util.toDateString(d.createTime);
                        } },

                    { title: '操作', width: 150,align:'center',fixed:'right', templet: d=> {
                        return `<div class="layui-btn-group">
                                    <button type="button" class="layui-btn layui-btn-primary layui-border-green layui-btn-xs" lay-event="detail"><i class="fa fa-info-circle"></i> 详情</button>
                                    <button type="button" class="layui-btn layui-btn-primary layui-border-red layui-btn-xs" lay-event="delete"><i class="fa fa-remove"> 删除</i></button>
                                </div>`;
                    }}
                ]],
                limits: [20, 40, 60, 80, 100],
                limit: 20,
                page: true,
                skin: 'line',
                contentType: 'application/json; charset=utf-8',
                parseData: function (res) {
                    return {
                        "code": res.success ? 0 : -1,
                        "msg": res.message,
                        "count": res.count,
                        "data": res.data
                    };
                }
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                //执行搜索重载
                console.log(data.field)
                table.reload('currentTableId', {
                    page: { curr: 1 },
                    where: { "param": data.field },
                    contentType: 'application/json; charset=utf-8',
                    method: 'post'
                }, 'data');

                return false;
            });

            table.on('tool(currentTableFilter)', function (obj) {
                //打开公告详情页面
                if (obj.event === 'detail') {
                    const index = layer.open({
                        title: '公告详情',
                        type: 2,
                        offset: 'rb',
                        anim: 'slideLeft',
                        area: ['50%', '100%'],
                        shade: 0.2,
                        shadeClose: true,
                        content: './sub/notice-record.html?id=' + obj.data.id,
                    });
                }

                //删除公告
                if (obj.event === 'delete') {
                    layer.open({
                        title: "删除", content: '确认删除吗? ID:'+obj.data.id,
                        btn: ['删除','取消'], icon:3, shadeClose:true,
                        btn1:function (index) {
                            $.ajax({
                                url: 'api/notice/one/delete.do',
                                data: { 'id': obj.data.id },
                                type: 'post',
                                success: function (res) {
                                    if (res.success) {
                                        layer.msg(res.message, {icon: 1});
                                        obj.del();
                                        return;
                                    }
                                    layer.msg(res.message, {icon: 2});
                                }
                            })
                        },
                    })
                }

            });

        });
    </script>
</body>

</html>
