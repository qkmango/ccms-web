<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>公告详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <style>
        body {
            background-color: #ffffff;
            padding: 10px;
        }
    </style>
</head>

<body>

    <table class="layui-table" lay-skin="line" id="app">
        <colgroup>
            <col width="100">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>ID</td>
                <td v-text="record.id"></td>
            </tr>
            <tr>
                <td>标题</td>
                <td v-text="record.title"></td>
            </tr>
            <tr>
                <td>发布者ID</td>
                <td v-text="record.author"></td>
            </tr>
            <tr>
                <td>创建时间</td>
                <td v-text="record.createTime"></td>
            </tr>
            <tr>
                <td>内容</td>
                <td v-text="record.content"></td>
            </tr>
        </tbody>
    </table>


    <script src="/lib/layui/layui.js"></script>
    <script src="/lib/vue2/vue.js"></script>
    <script src="/lib/util/common.js"></script>
    <script>

        layui.use(function () {
            $ = layui.jquery;
            common.ajaxSetup($);
            const id = common.urlLocation().search.id;
            if (!id) {
                return;
            }
            app.getRecord(id);
        });

        let app = new Vue({
            el: '#app',
            data: {
                record: {
                    id: '',
                    title: '',
                    content: '',
                    author: '',
                    createTime: ''
                }
            },
            methods: {
                getRecord: function (id) {
                    $.ajax({
                        url: common.url('notice/one/detail.do?id=' + id),
                        success: function (res) {
                            if (res.success) {
                                res.data.createTime = layui.util.toDateString(res.data.createTime);
                                app.record = res.data;
                                return;
                            }
                        }
                    })
                }
            }
        });


    </script>
</body>

</html>
