<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>公告详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
</head>

<body>
    <table class="layui-table" lay-skin="line" id="app">
        <colgroup>
            <col width="100">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>ID</td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>标题</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>发布者ID</td>
                <td id="author"></td>
            </tr>
            <tr>
                <td>创建时间</td>
                <td id="createTime"></td>
            </tr>
            <tr>
                <td>内容</td>
                <td id="content"></td>
            </tr>
        </tbody>
    </table>

    <script src="/lib/layui/layui.js"></script>
    <script src="/lib/util/common.js"></script>
    <script src="/lib/util/sub_page.js"></script>
    <script>
        subPage.assertTopPage('公告详情');

        let $;
        layui.use(function () {
            $ = layui.jquery;
            common.ajaxSetup($);
            const id = common.urlLocation().search.id;
            if (!id) {
                return;
            }
            getRecord(id);
        });


        function getRecord(id) {
            $.ajax({
                url: 'api/notice/one/record.do?id=' + id,
                success: function (res) {
                    if (res.success) {
                        res.data.createTime = layui.util.toDateString(res.data.createTime);
                        for (key in res.data) {
                            document.querySelector('#' + key).innerText = res.data[key];
                        }
                        return;
                    }
                }
            })
        }

    </script>
</body>

</html>
