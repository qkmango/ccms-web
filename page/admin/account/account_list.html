<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>账户列表</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="/css/public.css" media="all" />
        <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
    </head>

    <body>
        <div class="layuimini-container">
            <div class="layuimini-main">
                <fieldset class="table-search-fieldset">
                    <legend>搜索信息</legend>
                    <div style="margin: 10px 10px 10px 10px">
                        <form class="layui-form layui-form-pane" lay-filter="queryParams" id="queryParams">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">账户</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="id" autocomplete="off" class="layui-input" />
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">角色</label>
                                    <div class="layui-input-inline">
                                        <select name="role" id="role">
                                            <option value="">全部</option>
                                            <option value="user">用户</option>
                                            <option value="admin">管理员</option>
                                            <option value="pos">刷卡机</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">状态</label>
                                    <div class="layui-input-inline">
                                        <select name="state" id="state">
                                            <option value="">全部</option>
                                            <option value="normal">正常</option>
                                            <option value="canceled">注销</option>
                                            <option value="frozen">冻结</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">部门</label>
                                    <div class="layui-input-inline">
                                        <input type="number" name="department" autocomplete="off" class="layui-input" />
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <button
                                        type="submit"
                                        class="layui-btn layui-btn-primary"
                                        lay-submit
                                        lay-filter="data-search-btn"
                                    >
                                        <i class="fa fa-search"></i> 搜索
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </fieldset>

                <script type="text/html" id="toolbarDemo"></script>
                <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            </div>
        </div>

        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/js/lay-module/layuimini/miniTab.js"></script>
        <script src="/lib/util/utils.js"></script>
        <script src="/lib/util/common.js"></script>
        <script>
            let $;
            let form;
            let table;
            let miniTab;

            layui.use(['form', 'table'], function () {
                $ = layui.jquery;
                form = layui.form;
                table = layui.table;
                miniTab = layui.miniTab;

                // ajax全局配置
                $.ajaxSetup({
                    xhrFields: {
                        withCredentials: true,
                    },
                    headers: {
                        Authorization: common.token(),
                    },
                    dataType: 'json',
                    error: function (jqXHR, textStatus, errorThrown) {
                        layer.msg(jqXHR.status + '', { icon: 2 });
                    },
                });

                const cardTable = table.render({
                    elem: '#currentTableId',
                    // url: './account.test.json',
                    url: common.url('account/pagination/list.do'),
                    method: 'post',
                    xhrFields: {
                        withCredentials: true,
                    },
                    dataType: 'json',
                    toolbar: '#toolbarDemo',
                    defaultToolbar: ['filter', 'exports', 'print'],
                    cols: [
                        [
                            { field: 'id', width: 120, title: '账户', sort: true, fixed: 'left' },
                            {
                                field: 'account',
                                title: '角色',
                                templet: (d) => {
                                    switch (d.role) {
                                        case 'user':
                                            return '<span class="layui-badge layui-bg-green">用户</span>';
                                        case 'admin':
                                            return '<span class="layui-badge layui-bg-blue">管理员</span>';
                                        case 'pos':
                                            return '<span class="layui-badge layui-bg-orange">刷卡机</span>';
                                    }
                                },
                            },
                            { field: 'department', width: 120, title: '部门' },
                            {
                                field: 'state',
                                width: 100,
                                title: '状态',
                                align: 'center',
                                templet: (d) => {
                                    switch (d.state) {
                                        case 'normal':
                                            return '<i class="fa fa-check" style="color:var(--green2)"></i>';
                                        case 'canceled':
                                            return '<i class="fa fa-close" style="color:var(--gray_5)"></i>';
                                        case 'loss':
                                            return '<i class="fa fa-lock" style="color:var(--red)"></i>';
                                    }
                                },
                            },

                            {
                                title: '操作',
                                width: 150,
                                align: 'center',
                                fixed: 'right',
                                templet: (d) => {
                                    return `<a class="layui-btn layui-btn-primary layui-btn-xs layui-border-green" lay-event="info"><i class="fa fa-info-circle"></i> 详情</a>`;
                                },
                            },
                        ],
                    ],
                    limits: [20, 40, 60, 80, 100],
                    limit: 20,
                    page: true,
                    skin: 'line',
                    contentType: 'application/json; charset=utf-8',
                    parseData: function (res) {
                        return {
                            code: res.success ? 0 : -1,
                            msg: res.message,
                            count: res.count,
                            data: res.data,
                        };
                    },
                });

                // 监听搜索操作
                form.on('submit(data-search-btn)', function (data) {
                    //执行搜索重载
                    table.reload(
                        'currentTableId',
                        {
                            page: { curr: 1 },
                            where: { param: data.field },
                            contentType: 'application/json; charset=utf-8',
                            xhrFields: {
                                withCredentials: true,
                            },
                            method: 'post',
                        },
                        'data'
                    );

                    return false;
                });

                table.on('tool(currentTableFilter)', function (obj) {
                    let data = obj.data;
                    console.log(data);
                    if (obj.event === 'lock' || obj.event === 'unlock') {
                        layer.open({
                            title: '挂失',
                            content: data.card.lock ? '确认解挂吗' : '确认挂失吗',
                            btn: ['确定', '取消'],
                            icon: 3,
                            shadeClose: true,
                            btn1: function (index) {
                                $.ajax({
                                    url: '/card/update/state.do',
                                    data: { user: data.user.id, lock: !data.card.lock },
                                    type: 'post',
                                    dataType: 'json',
                                    success: function (res) {
                                        if (res.success) {
                                            layer.msg(res.message, { icon: 1 });
                                            cardTable.reload({}, true);
                                            return;
                                        }
                                        layer.msg(res.message, { icon: 2 });
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        layer.msg(jqXHR.status + '', { icon: 2 });
                                    },
                                });
                            },
                        });
                    } else if (obj.event === 'info') {
                        //关闭之前打开的详情页
                        const tabCloseBtn = window.top.document.querySelector(
                            'li[lay-id="page/admin/account/detail.html"]>i'
                        );
                        console.log(tabCloseBtn);
                        if (tabCloseBtn != null) {
                            tabCloseBtn.click();
                        }

                        console.log(data);
                        //信息
                        sessionStorage.setItem('#/page/admin/account/detail.html', data.id.toString());
                        miniTab.openNewTabByIframe({
                            href: 'page/admin/account/detail.html',
                            title: '账户详情',
                        });
                    }
                });
            });
        </script>
    </body>
</html>
