<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>留言列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" lay-filter='queryParams' id="queryParams">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="id" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">发布者ID</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="author" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">内容</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="content" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">起始时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="startCreateTime" id="startCreateTime" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">结束时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="endCreateTime" id="endCreateTime" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="fa fa-search"></i> 搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo"></script>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        </div>
    </div>

    <script type="text/html" id="table-tools">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="record">详情</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs layui-border-red" lay-event="delete"><i class="fa fa-remove"> 删除</i></a>
    </script>


    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/js/lay-module/layuimini/miniTab.js"></script>
    <!-- <script src="/lib/util/datetime.js"></script> -->
    <script src="/lib/util/utils.js"></script>
    <script src="/lib/util/common.js"></script>

    <script>

        let $;
        let form;
        let table;
        let laydate;
        let util;

        layui.use(['laydate'], function () {
            $ = layui.jquery;
            form = layui.form;
            table = layui.table;
            laydate = layui.laydate;
            util = layui.util;

            // ajax 全局配置
            common.ajaxSetup($);

            //渲染日期时间选择框
            laydate.render({
                elem: '#startCreateTime',
                type: 'datetime'
            })
            laydate.render({
                elem: '#endCreateTime',
                type: 'datetime'
            })

            const cardTable = table.render({
                elem: '#currentTableId',
                url: 'api/message/pagination/list.do',
                // url: './index.test.json',
                method: 'post',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                cols: [[
                    { field: 'id', width: 120, title: 'ID', fixed: 'left', sort: true },
                    { field: 'author', width: 150, title: '发布者ID' },
                    {
                        field: 'createTime', title: '创建时间', templet: d => {
                            return util.toDateString(d.createTime);
                        }
                    },
                    { field: 'content', title: '内容' },
                    { title: '操作', width: 150, align: 'center', fixed: 'right', toolbar: '#table-tools' }
                ]],
                limits: [20, 40, 60, 80, 100],
                limit: 20,
                page: true,
                skin: 'line',
                // where: { 'test': 'test' },
                contentType: 'application/json; charset=utf-8',
                parseData: function (res) {
                    return {
                        "code": res.code,
                        "msg": res.message,
                        "count": res.data.count,
                        "data": res.data.list
                    };
                }
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                let param = data.field;
                param.startCreateTime = Date.parse(param.startCreateTime)
                param.endCreateTime = Date.parse(param.endCreateTime)
                param = utils.removeEmptyProperty(param);

                table.reload('currentTableId', {
                    page: { curr: 1 },
                    where: { "param": param },
                    contentType: 'application/json; charset=utf-8',
                    method: 'post'
                }, 'data');

                return false;
            });

            table.on('tool(currentTableFilter)', function (obj) {
                let data = obj.data;
                console.log(data)
                if (obj.event === 'delete') {
                    layer.open({
                        title: "删除", content: "确认删除吗?",
                        btn: ['删除', '取消'], icon: 3, shadeClose: true,
                        btn1: function (index) {
                            $.ajax({
                                url: 'api/message/one/delete.do',
                                data: { 'id': data.id },
                                type: 'post',
                                success: function (res) {
                                    if (res.success) {
                                        layer.msg(res.message, { icon: 1 });
                                        obj.del();
                                        return;
                                    }
                                    layer.msg(res.message, { icon: 2 });
                                },
                            })
                        },
                    })
                }

                //获取留言详细信息
                else if (obj.event === 'record') {
                    const index = layer.open({
                        title: '留言详情',
                        type: 2,
                        offset: 'rb',
                        anim: 'slideLeft',
                        area: ['50%', '100%'],
                        shade: 0.2,
                        shadeClose: true,
                        content: 'sub/message-record.html?id=' + obj.data.id
                    });
                }
            });
        });
    </script>
</body>

</html>
