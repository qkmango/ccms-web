<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>登陆</title>
        <link rel="icon" href="/favicon.ico" sizes="32x32" />
        <link rel="stylesheet" type="text/css" href="/page/login/style.css" />
        <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
        <style>
            body {
                display: none;
            }
        </style>
        <style id="lang_style">
            [zh],
            [en] {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <div id="locale">
            <img src="/image/language.svg" />
            <button id="zh_CN" onclick="changeLocale('zh_CN')">中文</button>
            <button id="en_US" onclick="changeLocale('en_US')">English</button>
        </div>

        <div class="header">
            <img src="/image/logo.svg" class="logo_img" alt="logo" />
        </div>

        <h1 class="title">
            <span zh>登陆系统</span>
            <span en>Sign in to System</span>
        </h1>

        <div class="main">
            <form class="form">
                <label for="id">
                    <span zh>账号</span>
                    <span en>account</span>
                    <span class="tip">
                        <span zh>账号为10位数字</span>
                        <span en>account is 10 digits</span>
                    </span>
                </label>
                <input type="text" id="id" value="1" />

                <label for="password">
                    <span zh>密码</span>
                    <span en>password</span>
                    
                    <span class="tip">
                        <span zh>密码为8-16位大小写字母数字特殊字符</span>
                        <span en>password is 8-16 digits, including uppercase and lowercase letters, numbers and special characters</span>
                    </span>
                </label>
                <input type="password" id="password" value="1" />

                <label for="role">
                    <span zh>角色</span>
                    <span en>role</span>
                </label>
                <select id="role">
                    <option value="user" zh>用户</option>
                    <option value="admin" zh>管理员</option>
                    <option value="pos" zh>刷卡机</option>

                    <option value="user" en>user</option>
                    <option value="admin" en>admin</option>
                    <option value="pos" en>pos</option>
                </select>

                <!-- <input type="button" id="login_btn" value> -->
                <button id="login_btn" type="button" style="height:31px">
                    <span zh>登陆</span>
                    <span en>Sign in</span>
                </button>
            </form>
            <!--<div class="label">账号为10位数字<br/>密码为8-16位大小写字母数字特殊字符</div>-->
        </div>

        <div class="authentication label">
            <div onclick="auth('gitee','login',document.querySelector('#role').value)">
                <img src="/image/icon/gitee.svg" />
            </div>
            <div onclick="auth('dingtalk','login',document.querySelector('#role').value)">
                <img src="/image/icon/dingtalk.svg" />
            </div>
            <div onclick="auth('alipay','login',document.querySelector('#role').value)">
                <img src="/image/icon/alipay.svg" />
            </div>
        </div>
    </body>
</html>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script>
    const language = {
        zh_CN: {
            title: '登陆系统',
            account: '账号',
            password: '密码',
            role: '角色',
            login: '登陆',
            user: '用户',
            admin: '管理员',
            pos: '刷卡机',
            account_tip: '账号为10位数字',
            password_tip: '密码为8-16位大小写字母数字特殊字符',
        },
        en_US: {
            title: 'Sign in to System',
            account: 'account',
            password: 'password',
            role: 'role',
            login: 'Sign in',
            user: 'user',
            admin: 'admin',
            pos: 'pos',
            account_tip: 'account is 10 digits',
            password_tip:
                'password is 8-16 digits, including uppercase and lowercase letters, numbers and special characters',
        },
    };
</script>

<script type="text/javascript" src="/lib/util/js.cookie.min.js"></script>
<script>
    var lang = Cookies.get('locale');
    let items;
    if (lang == 'en_US') {
        items = document.querySelectorAll('[zh]');
    } else {
        items = document.querySelectorAll('[en]');
    }
    items.forEach((item) => {
        item.remove();
    });
    document.querySelector('#lang_style').remove();
    document.querySelector('body').style.display = 'block';
</script>

<script type="text/javascript" src="/lib/util/layui_verify_config.js"></script>

<script type="text/javascript" src="/lib/util/common.js"></script>
<script type="text/javascript" src="/page/login/script.js"></script>
