<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="/page/login/style.css" />
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <style>
        body,
        .tip {
            display: none;
        }
    </style>
</head>

<body>

    <div id="locale">
        <img src="/image/language.svg">
        <button id="zh_CN" onclick="changeLocale('zh_CN')">中文</button>
        <button id="en_US" onclick="changeLocale('en_US')">English</button>
    </div>

    <div class="header">
        <img src="/image/logo.svg" class="logo_img" alt="logo" />
    </div>

    <h1 class="title" i18n="title">Sign in to System</h1>

    <div class="main">
        <form class="form">
            <label for="id"><span i18n="account">账号</span> <span class="tip" i18n="account_tip"></span></label>
            <input type="text" id="id" value="1" />

            <label for="password"><span i18n="password">密码</span><span class="tip" i18n="password_tip"></span></label>
            <input type="password" id="password" value="1" />

            <!-- <label for="role" i18n="role">类型</label>
        <select id="role">
            <option value="user" i18n="user">用户</option>
            <option value="admin" selected i18n="admin">管理员</option>
            <option value="pos" i18n="pos">刷卡机</option>
        </select> -->

            <input type="button" id="login_btn" value="Sign in" i18n="login">
        </form>
        <!--<div class="label">账号为10位数字<br/>密码为8-16位大小写字母数字特殊字符</div>-->
    </div>

    <div class="authentication label">
        <div onclick="auth('gitee')"><img src="/image/icon/gitee.svg" /></div>
        <div onclick="auth('dingtalk')"><img src="/image/icon/dingtalk.svg" /></div>
        <div onclick="auth('alipay')"><img src="/image/icon/alipay.svg" /></div>
    </div>
</body>

</html>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/lib/i18n/internationalization.js"></script>
<script>
    const language = {
        zh_CN: {
            "title": "登陆系统",
            "account": "账号",
            "password": "密码",
            "role": "角色",
            "login": "登陆",
            "user": "用户",
            "admin": "管理员",
            "pos": "刷卡机",
            "account_tip": "账号为10位数字",
            "password_tip": "密码为8-16位大小写字母数字特殊字符",
        },
        en_US: {
            "title": "Sign in to System",
            "account": "account",
            "password": "password",
            "role": "role",
            "login": "Sign in",
            "user": "user",
            "admin": "admin",
            "pos": "pos",
            "account_tip": "account is 10 digits",
            "password_tip": "password is 8-16 digits, including uppercase and lowercase letters, numbers and special characters",
        }
    };

    const i18n = new Internationalization({
        defaultLang: "zh_CN",
        ignoreEmptyElement: false,
        increment: true,
        cookieName: "locale",
        prop: language,
        callback: function () {
            document.querySelector('body').style.display = "block";
        }
    })
    i18n.convert();
</script>
<script type="text/javascript" src="/lib/util/layui_verify_config.js"></script>
<script type="text/javascript" src="/lib/util/js.cookie.min.js"></script>
<script type="text/javascript" src="/lib/util/common.js"></script>
<script type="text/javascript" src="/page/login/script.js"></script>
