<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
    <link rel="stylesheet" href="../../css/color.css">
    <style>
        /* 自适应尺寸 */
        @media screen and (max-width: 768px) and (min-width: 320px) {
            html {
                font-size: 12px;
            }
        }

        /* 手机 */
        @media screen and (max-width: 1024px) and (min-width: 768px) {
            html {
                font-size: 28px;
            }
        }

        @media screen and (max-width: 1280px) and (min-width: 1024px) {
            html {
                font-size: 12px;
            }
        }

        /* 电脑 */
        @media screen and (max-width: 1920px) and (min-width: 1280px) {
            html {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 2560px) and (min-width: 1920px) {
            html {
                font-size: 22px;
            }
        }

        .container {
            height: 4rem;
        }

        .container>img {
            height: 100%;
            margin-left: 2rem;
            margin-top: 1rem;
        }

        .container>div {
            text-align: center;
            height: 20rem;
            height: 20rem;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: fixed;
            margin: auto;
        }

        .container>div>img {
            height: 20rem;
        }

        .container>div>p {
            color: var(--blue);
            font-size: 1.8rem;
        }

        .footer {
            font-size: 1.2rem;
            text-align: center;
            position: absolute;
            margin: auto;
            bottom: 1rem;
            right: 0;
            left: 0;
            color: var(--blue);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../images/logo.svg" />
        <div>
            <img id="img">
            <p id="message"></p>
        </div>
    </div>
    <div class="footer">Copyright <a href="http://qkmango.cn" target="_blank">qkmango</a> 校园一卡通管理系统</div>
</body>

</html>
<script src="../../lib/util/utils.js"></script>
<script>
    const images = [
        'images/01.svg',
        'images/02.svg',
        'images/03.svg',
        'images/04.svg',
        'images/05.svg',];
    let message = utils.getUrlParam("message") || '错误页面';
    document.querySelector('#message').innerText = message;
    document.querySelector('#img').src = images[utils.random(0, images.length - 1)];
</script>
