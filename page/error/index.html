<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>错误页面</title>
    <link rel="stylesheet" href="/css/color.css">
    <style>
        .container {
            height: 50px;
        }

        .container>img {
            height: 100%;
            margin-left: 32px;
            margin-top: 16px;
        }

        .container>div {
            text-align: center;
            height: 300px;
            height: 300px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: fixed;
            margin: auto;
        }

        .container>div>img {
            height: 300px;
        }

        .container>div>p {
            color: var(--red);
            font-size: 28px;
        }

        .footer {
            font-size: 18px;
            text-align: center;
            position: absolute;
            margin: auto;
            bottom: 10px;
            right: 0;
            left: 0;
            color: var(--green);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/image/logo.svg" />
        <div>
            <img id="img" src="/image/error.svg">
            <p id="message"></p>
        </div>
    </div>
    <div class="footer">Copyright <a href="http://qkmango.cn" target="_blank">qkmango</a> 校园一卡通管理系统</div>
</body>

</html>
<script src="/lib/util/common.js"></script>
<script>
    let message = common.urlLocation().search.message;
    console.log(message);
    message = message || '错误页面';
    document.querySelector('#message').innerText = message;
</script>
