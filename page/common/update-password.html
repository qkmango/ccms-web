<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .layui-form-item {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label required">旧的密码</label>
                <div class="layui-input-block">
                    <input type="password" name="oldPassword" lay-verify="required" lay-reqtext="旧的密码不能为空"
                           value="" class="layui-input">
                    <tip>填写自己账号的旧的密码</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" name="newPassword" lay-verify="required|password"
                           lay-reqtext="新的密码不能为空"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="againPassword" lay-verify="required|againPassword|password"
                           lay-reqtext="新的密码不能为空" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-layout-right layui-bg-green" lay-submit lay-filter="saveBtn">
                        <i class="fa fa-check"></i> 确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="utf-8"></script>
<script src="../../lib/util/layui_verify_config.js"></script>
<script>

    let form, $;

    layui.use(['form', 'miniTab'], function () {
        form = layui.form;
        $ = layui.jquery;

        form.verify(layui_verify_config);

        form.verify({
            againPassword: function (value, item) {
                let newPassword = document.getElementsByName('newPassword')[0].value;
                return value === newPassword ? false : '两次密码不一样';
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                url: '../../account/update/password.do',
                data: data.field,
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    if (res.success) {
                        layer.msg(res.message, {icon: 1});
                        return
                    }
                    layer.msg(res.message, {icon: 2});
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.msg(jqXHR.status+'', {icon: 2});
                }
            })

            return false;
        });
    });
</script>
</body>
</html>
