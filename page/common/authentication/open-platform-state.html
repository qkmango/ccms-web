<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>授权平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/color.css">
    <link rel="stylesheet" href="../../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        table > thead > tr > th {
            text-align: center !important;
            font-size: 16px !important;
            font-weight: bold !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-bg-gray" style="padding: 30px;">
            <span class="loading">
                <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i>
                加载中
            </span>
            <table class="layui-table" style="text-align: center">
                <colgroup>
                    <col width="auto">
                    <col width="100">
                    <col width="100">
                </colgroup>
                <thead>
                <tr>
                    <th>平台</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="open_platform_state_table">
                </tbody>
            </table>
        </div>

    </div>
</div>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js" charset="utf-8"></script>
<script src="../../../lib/util/layui_verify_config.js"></script>
<script>

    let form, $, auth;
    const account = JSON.parse(sessionStorage.account);

    layui.use(['form'], function () {
        form = layui.form;
        $ = layui.jquery;

        // 认证，传入认证地址
        auth = function (platform, purpose, role) {

            switch (purpose) {
                case 'unbind': {
                    $.post(`../../../auth/unbind/${platform}.do`, (res, status) => {
                        if (res.success) {
                            layer.msg(res.message, {icon: 1, end: () => location.reload()});
                            return;
                        }
                        layer.msg(res.message, {icon: 2});
                    });
                }
                    break;

                case 'bind': {
                    $.get(`../../../auth/${platform}/authorize.do?purpose=${purpose}&role=${role}`, (res, status) => {
                        if (res.success) {
                            window.open(res.data);
                            return;
                        }
                        layer.msg(res.message, {icon: 2});
                    });
                }
                    break;
            }
        }

        $.ajax({
            url: "../../../auth/open-platform/state.do",
            dataType: "json",
            success: function (res) {
                if (res.success) {
                    let html = '';
                    const data = res.data;

                    data.forEach(item => {
                        html +=
                            `<tr>
                                <td><img src="../../../images/icon/${item.type}.svg" style="height: 28px"></td>
                                <td style="background-color:var(${item.state ? '--green-tint' : '--red-tint'})">
                                    <i class="fa fa-circle"
                                       style="font-size: 8px;color: var(${item.state ? '--green' : '--red'})"></i>
                                    <span>${item.state ? '使用中' : '未绑定'}</span></td>
                                <td>
                                    <a class="layui-btn layui-btn-primary layui-btn-xs layui-border-green"
                                       onClick="auth('${item.type}','${item.state ? 'unbind' : 'bind'}','${account.role}')">${item.state ? '解除绑定' : '绑定账号'}</a>
                                </td>
                            </tr>`
                    })

                    document.querySelector(".loading").style.display = "none";
                    document.querySelector('#open_platform_state_table').innerHTML = html;
                    return
                }
                layer.msg(res.message, {icon: 2});
            },
            error: function (jqXHR, textStatus, errorThrown) {
                layer.msg(jqXHR.status + '', {icon: 2});
            }
        })


    });
</script>
</body>
</html>
