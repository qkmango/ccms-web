<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>登陆</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>

<body class="">
    <div id="app" class="layui-container">
        <div id="locale">
            <img src="/image/language.svg">
            <button id="zh_CN" @click="changeLocale('zh_CN')" :class="locale==='zh_CN'?'this_locale_btn':''">中文</button>
            <button id="en_US" @click="changeLocale('en_US')"
                :class="locale==='en_US'?'this_locale_btn':''">English</button>
        </div>

        <div class="header layui-row">
            <img src="/image/logo.svg" class="logo_img layui-col-md3 layui-col-sm6 layui-col-xs10" alt="logo" />
        </div>

        <h1 class="title layui-row" v-text="language[locale].title"></h1>

        <div class="main layui-row">
            <form class="form layui-col-md3 layui-col-sm6 layui-col-xs10">
                <label for="id">
                    <span v-text="language[locale].account">账号</span>
                    <span class="tip" v-text="language[locale].account_tip" v-show="tipEnable.id"></span>
                </label>
                <input type="text" v-model="account.id" @focus="tipEnable.id = false" @blur="check('id')" />

                <label for="password">
                    <span v-text="language[locale].password">密码</span>
                    <span class="tip" v-text="language[locale].password_tip" v-show="tipEnable.password"></span>
                </label>
                <input type="password" v-model="account.password" @focus="tipEnable.password = false"
                    @blur="check('password')" />

                <input type="button" @click="systemLogin" v-model="language[locale].login">
            </form>
            <!-- <div class="label">账号为10位数字<br/>密码为8-16位大小写字母数字特殊字符</div> -->
        </div>

        <div class=" layui-row authentication-box">
            <div class="authentication label layui-col-md3 layui-col-sm6 layui-col-xs10" style="margin: auto;">
                <div @click="authorize('gitee')"><img src="/image/icon/gitee.svg" /></div>
                <div @click="authorize('dingtalk')"><img src="/image/icon/dingtalk.svg" /></div>
                <div @click="authorize('alipay')"><img src="/image/icon/alipay.svg" /></div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/lib/vue2/vue.js"></script>
<script type="text/javascript" src="/lib/util/layui_verify_config.js"></script>
<script type="text/javascript" src="/lib/util/js.cookie.min.js"></script>
<script type="text/javascript" src="/lib/util/common.js"></script>
<script type="text/javascript" src="script.js"></script>
