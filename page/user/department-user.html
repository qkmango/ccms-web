<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>同组成员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .fa.fa-user-circle {
            position: absolute;
            font-size: 120px;
            right: -10px;
            top: 0;
            color: var(--green_30);
        }

        .layui-card {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <div class="layui-bg-gray" style="padding: 30px;">
                <div class="layui-row layui-col-space15" id="content-list">
                    <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> 加载中
                </div>
            </div>

        </div>
    </div>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/lib/util/common.js"></script>
    <script>

        let form, $;

        layui.use(function () {
            $ = layui.jquery;
            common.ajaxSetup($);
            get();
        });


        function get() {
            $.ajax({
                url: "/api/user/list/department-user-list.do",
                // url: "./index.test.json",
                dataType: "json",
                success: function (res) {
                    if (res.success) {
                        render(res.data);
                        return;
                    }
                    layer.msg(res.message, { icon: 2 });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.msg(jqXHR.status + '', { icon: 2 });
                }
            })
        }


        function render(list) {
            let html = "";
            list.forEach(item => {
                html += `
                    <div class="layui-col-md4 layui-col-sm6 layui-col-xs12">
                        <div class="layui-card layui-row">
                            <div class="layui-card-header layui-bg-sf-green-dark layui-bg-green-tint"><i class='fa fa-user-circle'></i>${item.name}</div>
                            <div class="layui-card-body">
                                账号 : ${item.id}<br>
                            </div>
                        </div>
                    </div>`;
            })
            document.querySelector("#content-list").innerHTML = html;
        }


    </script>
</body>

</html>
