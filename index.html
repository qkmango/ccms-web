<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script src="/lib/util/common.js"></script>
<script type="module">
    // import common from '/lib/util/common.js';

    layui.use(['jquery', 'layer', 'miniAdmin'], function () {
        const $ = layui.jquery;
        const layer = layui.layer;
        const miniAdmin = layui.miniAdmin;

        common.ajaxSetup($);


        $.ajax({
				// url:"test/testLogin.json",
				url:common.url("test/testLogin.do"),
				type:"post",
				// dataType:"json",
                // xhrFields: {
                //     withCredentials: true,
                // },
                // headers: {
                //     Authorization: "this.token()",
                // },
				success:function (res) {
					if (!res.success) {
						window.location.href = 'page/login/index.html';
						return;
					}
                    // sessionStorage.account = JSON.stringify(res.data)
                    common.account(res.data);
                    document.querySelector('#name').innerText = res.data.id;
					let iniUrl = `api/init_${res.data.role}.json`;

					miniAdmin.render({
						iniUrl: iniUrl,    // 初始化接口
						// clearUrl: "api/clear.json", // 缓存清理接口
						urlHashLocation: true,      // 是否打开hash定位
						bgColorDefault: false,      // 主题默认配置
						// multiModule: true,          // 是否开启多模块
						menuChildOpen: false,       // 是否默认展开菜单
						loadingTime: 0,             // 初始化加载时间
						pageAnim: true,             // iframe窗口动画
						maxTabNum: 20,              // 最大的tab打开数量
					});
				}
			})

        //退出
        document.querySelector('#logout').addEventListener('click', function () {
            $.ajax({
                url:common.url("account/logout.do"),
                type:"post",
                dataType:"json",
                success:function(res) {
                    if (res.success) {
                        layer.msg(res.message, {icon: 1},end=>window.top.location.href = 'page/login/index.html');
                        return
                    }
                    layer.msg(res.message, {icon: 2});
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.msg(jqXHR.status+'', {icon: 2},end=>window.top.location.href = 'page/login/index.html');
                }
            })
        });

    });
</script>
